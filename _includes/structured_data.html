{% if page.layout == "post" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}",
  "image": {% if page.image %}"{{ site.baseurl }}/assets/{{ page.image }}"{% else %}"{{ site.baseurl }}/assets/favicon.ico"{% endif %},
  "author": {
    "@type": "Person",
    "name": "{{ site.author | default: 'Paul Rayner' }}",
    "url": "{{ site.url }}{{ site.baseurl }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.baseurl }}/assets/favicon.ico"
    }
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | prepend: site.baseurl | prepend: site.url }}"
  },
  "keywords": {% if page.tags %}[{% for tag in page.tags %}"{{ tag }}"{% unless forloop.last %},{% endunless %}{% endfor %}]{% else %}[]{% endif %}
}
</script>
{% endif %}
