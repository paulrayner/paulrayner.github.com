<span class="post-meta">
<i class="fa fa-calendar fa-lg"></i>&nbsp;&nbsp;{{ include.post.date | date: "%b %-d, %Y" }}
{% if include.post.tags %}
<i class="fa fa-tags fa-lg"></i>&nbsp;{% for tag in include.post.tags %} <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }} |</a>  {% if forloop.last != true %} {% endif %} {% endfor %}
{% endif %}
</span>
